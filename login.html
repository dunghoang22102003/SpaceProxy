    <!DOCTYPE html>
    <html>

    <head>
        <title>Change Country Info</title>
        <style>
            .tag {
                position: relative;
                display: inline-block;
                padding: 5px 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                cursor: pointer;
            }

            .dropdown {
                position: absolute;
                top: 100%;
                left: 0;
                display: none;
                padding: 10px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, .3);
                z-index: 1;
            }

            .tag:hover .dropdown {
                display: block;
            }

            .dropdown-item {
                display: flex;
                align-items: center;
                padding: 5px;
                cursor: pointer;
            }

            .flag {
                margin-right: 10px;
                height: 20px;
                width: 30px;
                object-fit: contain;
            }
        </style>
    </head>

    <body>

        <div class="tag" id="country-tag">
            <span id="country-name">United States</span>
            <img id="country-flag" class="flag" src="assets/image/logo-world/1.png">
            <div class="dropdown" id="dropdown">
                <div class="dropdown-item" onclick="setCountry('USA', 'assets/image/logo-world/2.png')">
                    <img class="flag" src="assets/image/logo-world/2.png">
                    United States
                </div>
                <div class="dropdown-item" onclick="setCountry('UK', 'assets/image/logo-world/3.png')">
                    <img class="flag" src="assets/image/logo-world/3.png">
                    United Kingdom
                </div>
                <div class="dropdown-item" onclick="setCountry('France', 'assets/image/logo-world/4.png')">
                    <img class="flag" src="assets/image/logo-world/4.png">
                    France
                </div>
                <div class="dropdown-item"
                    onclick="setCountry('Germany', 'assets/image/logo-world/5.png')">
                    <img class="flag" src="assets/image/logo-world/5.png">
                    Germany
                </div>
                <div class="dropdown-item" onclick="setCountry('Spain', 'assets/image/logo-world/6.png')">
                    <img class="flag" src="assets/image/logo-world/6.png">
                    Spain
                </div>
            </div>
        </div>

        <script>
            
        </script>

    </body>

    </html>
